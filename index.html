<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="calc_layout">
                <div class="display_result">0</div>

                <button class="btn" value="," type="button">,</button>
                <button class="btn scuare_root" value="√" type="button">√</button>
                <button class="btn" value="%" type="button">%</button>
                <button class="btn" value="+" type="button">+</button>
                
        
                
                <button class="btn" value="7" type="button">7</button>
                <button class="btn" value="8" type="button">8</button>
                <button class="btn" value="9" type="button">9</button>
                <button class="btn" value="/" type="button">/</button>
            

            
                <button class="btn" value="4" type="button">4</button>
                <button class="btn" value="5" type="button">5</button>
                <button class="btn" value="6" type="button">6</button>
                <button class="btn" value="x" type="button">x</button>
            

            
                <button class="btn" value="1"  type="button">1</button>
                <button class="btn" value="2" type="button">2</button>
                <button class="btn" value="3" type="button">3</button>
                <button class="btn" value="-" type="button">-</button>
            

                <button class="btn" value="0" type="button">0</button>
                <button class="btn clear" value="C" type="button">C</button>
                <button class="btn equals" value="=" type="button">=</button>
        </div>
    </div>
    

    <script src="js/script.js"></script>
        
</body>
</html>
